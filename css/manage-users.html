<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Liên kết tới CSS -->
    <script src="js/manage-users.js" defer></script> <!-- Liên kết tới JavaScript -->
</head>
<body>
    <header>
        <h1>Quản lý người dùng</h1>
    </header>

    <nav>
        <ul>
            <li><a href="admin-index.html">Trang quản trị</a></li>
            <li><a href="manage-posts.html">Quản lý bài viết</a></li>
            <li><a href="manage-air-quality.html">Quản lý chất lượng không khí</a></li>
            <li><a href="logout.html">Đăng xuất</a></li>
        </ul>
    </nav>

    <section>
        <h2>Danh sách người dùng</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Danh sách người dùng sẽ được điền bởi JavaScript -->
            </tbody>
        </table>
        <button id="add-user-btn">Thêm người dùng</button> <!-- Nút thêm người dùng -->

        <!-- Form thêm người dùng mới -->
        <div id="add-user-form" style="display: none;">
            <h3>Thêm người dùng mới</h3>
            <form id="userForm">
                <input type="text" id="name" placeholder="Tên người dùng" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="role" placeholder="Vai trò" required>
                <input type="submit" value="Thêm người dùng">
            </form>
        </div>
    </section>

    <footer>
        <p>Hệ thống quản lý chất lượng không khí © 2024</p>
    </footer>
</body>
</html>
