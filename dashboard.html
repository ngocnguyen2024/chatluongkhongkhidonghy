<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hệ thống quản lý chất lượng không khí Huyện Đồng Hỷ</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Liên kết tới tệp CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Liên kết tới Chart.js -->
    <script src="js/script.js" defer></script> <!-- Liên kết tới tệp JavaScript của bạn -->
</head>
<body>
    <header>
        <h1>Dashboard - Hệ thống quản lý chất lượng không khí</h1>
    </header>

    <div>
        <h2>Chỉ số AQI hiện tại</h2>
        <p id="aqi-value">Đang tải chỉ số AQI...</p>
        <p id="pm25-value">Đang tải PM2.5...</p>
        <p id="co2-value">Đang tải CO2...</p>
    </div>

    <!-- Thêm canvas để hiển thị biểu đồ -->
    <div>
        <h2>Biểu đồ chất lượng không khí</h2>
        <canvas id="airQualityChart" width="400" height="200"></canvas>
    </div>

    <a href="index.html">Quay lại Trang chủ</a>

    <footer>
        <p>Hệ thống quản lý chất lượng không khí © 2024</p>
    </footer>
</body>
</html>
